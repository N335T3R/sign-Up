<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Sign Up ODIN Project</title>
</head>


<body>
    <div class="container">
        <div class="imgContainer" id="leaves">
            <img class="leaves" src="./assets/images/leaves.jpg" alt="leaves">
            <div class="blackBanner">
                <div class="bannerContainer">
                    <div class="iconDiv">
                        <img src="./assets/images/odin-lined.png" alt="icon">
                    </div>
                    <h2>ODIN</h2>
                </div>
            </div>
            <p>Photo by Hallie West on Unsplash</p>
        </div>
        <main>
            <div class="disclaimer">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="formContainer">
                <form id="signUpForm" action="#" method="GET">
                    <fieldset>
                        <legend>Let's do this!</legend>

                        <div class="labelWrapper">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" name="firstName" id="firstName">
                        </div>
                        
                        <div class="labelWrapper">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" name="lastName" id="lastName">
                        </div>
                        
                        <div class="labelWrapper">
                            <label for="email">EMAIL</label>
                            <input type="text" name="email" id="email">
                        </div>

                        <div class="labelWrapper">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" name="phone" id="phone">
                        </div>

                        <div class="labelWrapper">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password">
                        </div>
                        
                        <div class="labelWrapper">
                            <label for="password2">CONFIRM PASSWORD</label>
                            <input type="password" name="password2" id="password2">
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="footer">
                <button type="submit" form="signUpForm">Create Account</button>
                <div class="footerText">
                    <p>Already have an account? &nbsp;</p>
                    <p><a href="#">Log in</a></p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
