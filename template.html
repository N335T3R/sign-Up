<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Sign Up ODIN Project</title>
</head>


<body>
    <div class="container">
        <div class="leaves" id="leaves"></div>
        <main>
            <div class="disclaimer">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>
            <div class="formContainer">
                <form id="signUpForm" action="#" method="GET">
                    <fieldset>
                        <legend>Let's do this!</legend>
                    </fieldset>
                </form>
            </div>
            <div class="footer">
                <button type="submit" form="signUpForm">Create Account</button>
                <div class="footerText">
                    <p>Already have an account?</p>
                    <p><a href="#">Log in</a></p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
